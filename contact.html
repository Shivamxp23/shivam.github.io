<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/monevo-icon" href=".\img\favicon.ico">
        <title>Monevo | Contact us</title>
        <link rel="stylesheet" href="contact_globals.css" />
        <link rel="stylesheet" href="contact_styleguide.css" />
        <link rel="stylesheet" href="contact_style.css" />
    </head>
    <body>
        <div class="contact-information">
            <div class="container">
                <div class="header">
                    <div class="navigation">
                        <a href="index.html">
                            <div class="logo">
                                <div class="text-wrapper">Monevo</div>
                            </div>
                        </a>
                    </div>
                    <div class="frame">
                        <div class="text">
                            <p class="get-in-touch-with-us">Get in touch with us. We&#39;re here to assist you.</p>
                        </div>
                    </div>
                </div>
                <form action="https://api.web3forms.com/submit" method="POST" >
                    <div class="input-area">
                        <div class="div">
                            <input type="hidden" name="access_key" value="65d311ee-882b-4ecc-8009-377f6dcbaebc">
                            <input class="input-field" placeholder="Your Name" type="text" required>
                            <input class="input-field" placeholder="Email Address" type="email" required>
                            <input class="input-field" placeholder="Phone Number (optional)" type="tel">
                            <textarea class="input-field" placeholder="Message" type="text-box" required></textarea>
                        </div>   
                        
                        <div class="button-wrapper">
                            <input name="submit_contact_us"
                                class="CTA" 
                                type="submit" 
                                value="Leave us a Message" 
                                style="
                                    position: relative;
                                    width: fit-content;
                                    margin-top: -1.00px;
                                    font-family: 'Outfit-SemiBold', Helvetica;
                                    font-weight: 600;
                                    color: #ffffff;
                                    font-size: 22px;
                                    text-align: center;
                                    letter-spacing: 0;
                                    line-height: normal;
                                    border: none;
                                    cursor: pointer;"
                            >
                        </div>
                    </div>
                </form>
                <div class="language-actions">
                    <a href="register.html">
                        <button class="button"><div class="get-started">Register for free</div></button>
                    </a>
                </div>
            </div>
            <div class="container-2">
                <div class="contact-info">
                    <div class="header-2">
                        <div class="text-wrapper-3">Contact Info</div>
                        <p class="p">We are always happy to assist you</p>
                    </div>
                    <div class="container-3">
                        <div class="div-2">
                            <div class="div-3">
                                <div class="text-wrapper-4">Email Address</div>
                                <div class="rectangle"></div>
                            </div>
                            <div class="div-3"><div class="text-wrapper-4">help@monevo.io</div></div>
                        </div>
                        <div class="div-2">
                            <div class="div-3">
                                <div class="text-wrapper-4">Number</div>
                                <div class="rectangle"></div>
                            </div>
                            <div class="div-3"><div class="text-wrapper-4">(506) 238-7609</div></div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="main">
                        <div class="container-4">
                            <a href="index.html">
                                <div class="logo-2"><div class="text-wrapper-5">Monevo</div></div>
                            </a>
                            <div class="social">
                                <img class="img-2" src="img/facebook.svg" />
                                <img class="img-2" src="img/twitter.svg" />
                                <img class="img-2" src="img/demo.svg" />
                                <img class="img-2" src="img/linkedin.svg" />
                            </div>
                        </div>
                    </div>
                    <div class="copyright-text"><p class="text-wrapper-6">built by students, for students</p></div>
                </footer>
            </div>
        </div>
    </body>
</html>
